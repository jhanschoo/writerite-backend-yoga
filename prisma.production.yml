endpoint: https://us1.prisma.sh/jhanschoo/writerite/prod
datamodel: datamodel.prisma

generate:
  - generator: typescript-client
    output: generated/prisma-client/
  - generator: graphql-schema
    output: generated/
hooks:
  post-deploy:
    - prisma reset --force
    - prisma generate
    - graphql get-schema --project prisma
